<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
		var nilai = 1;
   		var akhir = 20;
		   while( nilai <= akhir ){
			   if(nilai%2==0)
			   {
				   document.write(nilai+" adalah bilangan genap <br>" );
				} else
				{
					document.write(nilai+" adalah bilangan ganjil <br>" );
				}
				nilai++;
			}
		</script>
	</body>
</html>

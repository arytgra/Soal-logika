<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Cara Menghitung jumlah isi array dengan sebuah javascript</title>
        <style>
        .container{
             width: 600px;
             margin: auto;
             text-align: center;
            }
            .demo{
                text-align: left
            }   
            </style>
    </head>
            <body>
                <div class="container">
                    <h1>Cara Menghitung jumlah isi array dengan sebuah javascript</h1>
                    <div class="demo"></div>
                    <script>
                    var demo = document.querySelector(".demo");
                    var angka1 = [1,2,3,4,5];
                    var hasil1 = 0;
                    for(i=0; i<angka1.length; i++){
                        hasil1 += angka1[i];
                    }
                    demo.innerHTML += `<p>Jumlah array pertama dari [${angka1}] adalah <strong> ${hasil1} </strong></p>`
                    demo.innerHTML += `<p>Jadi fungsinya adalah kita bisa menghitung sebanyak mungkin dari isi arraynya, seperti ini:</p>`
                    var angka = [2,3,4,5,3,21,23,4,3,2,54,6,3,2,21];
                    var hasil = 0;
                    for(i=0; i<angka.length; i++){
                        hasil += angka[i];
                    }demo.innerHTML += `<p>Jumlah array kedua dari [${angka}] adalah <strong> ${hasil} </strong></p>`
                    console.log(hasil1)
                    console.log(hasil)
                    </script>
                </div>
            </body>
</html>
